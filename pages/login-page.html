<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login-style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Birthstone+Bounce:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <img src="../images/shoe-prints-solid.svg" />
      </nav>
      <div class="hero">
        <form class="login">
          <h1>Login</h1>
          <img src="../images/pencil-solid.svg" />
          <div class="username">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" />
          </div>
          <div class="password">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" />
          </div>
          <div class="submit">
            <input type="submit" value="Login" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
